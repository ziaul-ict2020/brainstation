apiVersion: apps/v1
kind: Deployment
metadata:
  name: br-app1-deployment
  namespace: br-app1
spec:
  selector:
    matchLabels:
      app: br-app1
  template:
    metadata:
      labels:
        app: br-app1
    spec:
      containers:
        - name: br-app1-php
          image: ziaulhaque/br-app1:eae5ce56-1677962228 # {"$imagepolicy": "flux-system:dtacapp-dev-sms-otp-image-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: database-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "512m"
          volumeMounts:
            - name: br-app1
              mountPath: /app
          lifecycle:
            postStart:
              exec:
                command:
                  - "sh"
                  - "-c"
                  - >
                    chmod -R 777 /app
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "sleep 30"
        - name: br-app1-nginx
          image: nginx:1.22
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "512m"
          volumeMounts:
            - name: br-app1
              mountPath: /app
            - name: br-app1-nginx-default-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "sleep 30"
      volumes:
        - name: br-app1
          emptyDir: {}
        - name: br-app1-nginx-default-conf
          configMap:
            name: br-app1-nginx-default-conf
